# Netlify Configuration for CodeSentinel
# This file MUST be at the repository root

[build]
  # Base directory where package.json is located
  base = "codescan-pro"
  
  # Build command (runs from base directory)
  command = "npm ci && npm run build"
  
  # Directory to deploy (relative to base)
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # NPM version  
  NPM_VERSION = "9"

# Production context
[context.production]
  command = "npm ci && npm run build"
  
[context.production.environment]
  NODE_ENV = "production"

# Deploy preview context
[context.deploy-preview]
  command = "npm ci && npm run build"

# Branch deploy context
[context.branch-deploy]
  command = "npm ci && npm run build"

# Redirects for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Dev server configuration
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  autoLaunch = false

